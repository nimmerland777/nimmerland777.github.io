<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CTF Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <h1>Welcome to the Advanced CTF Challenge</h1>
        <div id="hint"></div>
        <div id="stage-1" class="stage">
            <button id="click-1">Click me for a hint</button>
            <input type="text" id="input-1" placeholder="Enter the code from source">
            <button id="submit-1">Submit</button>
        </div>
        <div id="stage-2" class="stage" style="display:none;">
            <button id="click-2">Click to decode a message</button>
            <p id="encoded-message" style="display:none;">Encoded: <span id="encoded-text"></span></p>
            <input type="text" id="input-2" placeholder="Enter decoded message">
            <button id="submit-2">Submit</button>
        </div>
        <div id="stage-3" class="stage" style="display:none;">
            <button id="click-3">Click to solve the JavaScript puzzle</button>
            <p id="js-puzzle" style="display:none;">Solve this equation: <span id="equation"></span></p>
            <input type="text" id="input-3" placeholder="Enter the answer">
            <button id="submit-3">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
